<script>

	init();

	function init() {

		const scene = new THREE.Scene();
		scene.add( new THREE.AxesHelper( 1 ) );

		const camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.01, 10000 );
		camera.position.set( 0, 0, 10 );

		const renderer = new THREE.WebGLRenderer( { antialias: true } );
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.setAnimationLoop( time => {

			controls.update();
			renderer.render( scene, camera );

		} );

		document.body.appendChild( renderer.domElement );

		const controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.enableDamping = true;

		window.addEventListener( 'resize', () => {

			renderer.setSize( window.innerWidth, window.innerHeight );
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

		} );

		
		

		const prop = new Propeller();
		const ni = prop.meanline.xc.length;
		const nj = prop.rbyR.length;
		const prop_geo = prop.getXYZ();
		
		const positions = [];
		
		let index = 0;
		for (let j = 0; j < nj; j ++ ){
			for (let i = 0; i < ni; i ++ ){
				positions[ index ++ ] = prop_geo.x[i][j];
				positions[ index ++ ] = prop_geo.y[i][j];
				positions[ index ++ ] = prop_geo.z[i][j];
			}
		}
		
		const geometry = new THREE.BufferGeometry();
		const positionNumComponents = 3;
		const normalNumComponents = 3;
		geometry.setAttribute( 'position', new THREE.BufferAttribute( new Float32Array(positions), positionNumComponents));
		BufferGeometryUtils.toTrianglesDrawMode( geometry, TriangleStripDrawMode )
		geometry.computeVertexNormals()
		
		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );
		scene.add( mesh );

	}



</script>
