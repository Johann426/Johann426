<script type="module">
	
	import * as THREE from './Rendering/three.module.js'
	import { OrbitControls } from './Rendering/OrbitControls.js'
	import { IntBsplineSurf } from '../Modeling/IntBsplineSurf.js'
	
	init();

	function init() {

		const scene = new THREE.Scene();
		scene.add( new THREE.AxesHelper( 1 ) );

		const camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.01, 10000 );
		camera.position.set( 0, 0, 1 );

		const renderer = new THREE.WebGLRenderer( { antialias: true } );
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.setAnimationLoop( time => {

			controls.update();
			renderer.render( scene, camera );

		} );

		document.body.appendChild( renderer.domElement );

		const controls = new OrbitControls( camera, renderer.domElement );
		controls.enableDamping = true;

		window.addEventListener( 'resize', () => {

			renderer.setSize( window.innerWidth, window.innerHeight );
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

		} );

		
		

		const prop = new Propeller();
		const nk = prop.NoBlade;
		const nj = prop.rbyR.length;
		const ni = prop.meanline.xc.length;
		const blade = prop.getXYZ();
		const positions = [];
		let index = 0;
		for (let k = 0; k < nk; k++) {
			for (let j = 0; j < nj - 1; j++) {
				for (let i = 0; i < ni - 1; i++) {
					positions[index++] = blade[k].back.x[i][j];
					positions[index++] = blade[k].back.y[i][j];
					positions[index++] = blade[k].back.z[i][j];
					positions[index++] = blade[k].back.x[i][j + 1];
					positions[index++] = blade[k].back.y[i][j + 1];
					positions[index++] = blade[k].back.z[i][j + 1];
					positions[index++] = blade[k].back.x[i + 1][j];
					positions[index++] = blade[k].back.y[i + 1][j];
					positions[index++] = blade[k].back.z[i + 1][j];

					positions[index++] = blade[k].back.x[i + 1][j + 1];
					positions[index++] = blade[k].back.y[i + 1][j + 1];
					positions[index++] = blade[k].back.z[i + 1][j + 1];
					positions[index++] = blade[k].back.x[i + 1][j];
					positions[index++] = blade[k].back.y[i + 1][j];
					positions[index++] = blade[k].back.z[i + 1][j];
					positions[index++] = blade[k].back.x[i][j + 1];
					positions[index++] = blade[k].back.y[i][j + 1];
					positions[index++] = blade[k].back.z[i][j + 1];
				}
			}

			for (let j = 0; j < nj - 1; j++) {
				for (let i = 0; i < ni - 1; i++) {
					positions[index++] = blade[k].face.x[i][j];
					positions[index++] = blade[k].face.y[i][j];
					positions[index++] = blade[k].face.z[i][j];
					positions[index++] = blade[k].face.x[i][j + 1];
					positions[index++] = blade[k].face.y[i][j + 1];
					positions[index++] = blade[k].face.z[i][j + 1];
					positions[index++] = blade[k].face.x[i + 1][j];
					positions[index++] = blade[k].face.y[i + 1][j];
					positions[index++] = blade[k].face.z[i + 1][j];

					positions[index++] = blade[k].face.x[i + 1][j + 1];
					positions[index++] = blade[k].face.y[i + 1][j + 1];
					positions[index++] = blade[k].face.z[i + 1][j + 1];
					positions[index++] = blade[k].face.x[i + 1][j];
					positions[index++] = blade[k].face.y[i + 1][j];
					positions[index++] = blade[k].face.z[i + 1][j];
					positions[index++] = blade[k].face.x[i][j + 1];
					positions[index++] = blade[k].face.y[i][j + 1];
					positions[index++] = blade[k].face.z[i][j + 1];
				}
			}
		}

		const geometry = new THREE.BufferGeometry();
		const positionNumComponents = 3;
		geometry.setAttribute( 'position', new THREE.BufferAttribute( new Float32Array(positions), positionNumComponents));
		
		
		geometry.computeVertexNormals()
		
		const material = new THREE.MeshNormalMaterial();
		material.side = THREE.DoubleSide;
		const mesh = new THREE.Mesh( geometry, material );
		scene.add( mesh );
		
		
		
		
		
		
		// test
		const points = [];
		
		for (let j = 0; j < nj; j++) {
			for (let i = 0; i < ni; i++) {
				const x = blade[0].back.x[i][j];
				const y = blade[0].back.y[i][j];
				const z = blade[0].back.z[i][j];
				points[ j ][ i ] = new THREE.Vector3( x, y, z );
			}
		}
		
		const surfaces = [];
		surfaces.push( new IntBsplineSurf( ni, nj, points, 3, 3 ) );
		surfaces[0].getPointAt( 0.5, 0.5 );
		console.log( surfaces[0].getPoints( 50, 50 ) );
		

	}



</script>
